<div class="modal-header">
  <span>{{ header }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addChapterForm" novalidate (ngSubmit)="addChapter(addChapterForm.value, addChapterForm.valid)">
  <div class="modal-body">
    <nb-card>
      <!--<nb-card-header>Basic form</nb-card-header>-->
      <nb-card-body>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="bookTitle">Book Title</label>
              <input type="text" class="form-control" id="bookTitle" placeholder="Book Title"
                     [formControl]="addChapterForm.controls['bookTitle']" >
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="bookDatePublished">Date Published</label>
              <input type="text" class="form-control" id="bookDatePublished" placeholder="Date Published"
                     [formControl]="addChapterForm.controls['bookDatePublished']">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="bookAuthor">Author</label>
              <input type="text" class="form-control" id="bookAuthor" placeholder="Book Author"
                     [formControl]="addChapterForm.controls['bookAuthor']">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="bookPublisher">Publisher</label>
              <input type="text" class="form-control" id="bookPublisher" placeholder="Book Publisher"
                     [formControl]="addChapterForm.controls['bookPublisher']">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="bookIsbn">ISBN</label>
              <input type="text" class="form-control" id="bookIsbn" placeholder="Book ISBN"
                     [formControl]="addChapterForm.controls['bookIsbn']">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="bookEisbn">e-ISBN</label>
              <input type="text" class="form-control" id="bookEisbn" placeholder="Book e-ISBN"
                     [formControl]="addChapterForm.controls['bookEisbn']">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="bookDescription">Book Description</label>
          <input type="text" class="form-control" id="bookDescription" placeholder="Book Description"
                 [formControl]="addChapterForm.controls['bookDescription']">
        </div>
        <div class="form-group">
          <label for="bookStory">Story</label>
          <ngx-tiny-mce type="textarea" [formControl]="addChapterForm.controls['bookStory']"
                        id="bookStory" ngDefaultControl></ngx-tiny-mce>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-md btn-primary" >Save changes</button>
  </div>
</form>
